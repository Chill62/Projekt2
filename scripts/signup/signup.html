<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../../includes/style.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../../includes/font.css">
    <script src="signup.js"></script>
</head>
<body>
    <div class="Main">
        <div class="Container">
            <div class="Left">
                <div class="Left-inside">
                    <h1 class="welcome-back">Welcome back !!!</h1>
                    <h2 class="log-in-title">Sign up</h2>
                    <form class="login-form" method="POST" action="signup.php">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" placeholder="login@gmail.com" required><br>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="**********" required>
                        <div class="continue-with">
                            <div class="social-icons">   
                                <div class="social-button" onclick="selectRole(this)">
                                    <input type="radio" name="role" value="Admin"><div><br>Admin</div>
                                </div>
                                <div class="social-button" onclick="selectRole(this)">
                                    <input type="radio" name="role" value="Worker"><div><br>Worker</div>
                                </div>
                                <div class="social-button" onclick="selectRole(this)">
                                    <input type="radio" name="role" value="Client"><div><br>Client</div>
                                </div>
                            </div>
                        </div>
                        <input type="submit" name="submit" class="login-button" value="Sign-up">
                        <div class="sign"><p>Have an account already? <a href="../login/login.php" class="sign-up">Log in</a></p></div>
                    </form>
                </div>
            </div>
            <div class="Right">
                <div class="error-message"></div>
            </div>
        </div>
    </div>
</body>
</html>
