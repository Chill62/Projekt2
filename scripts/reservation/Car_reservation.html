<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../../includes/style.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Car Reservation System</h1>
        <form action="Car_reservation.php" method="POST">
            <label for="car">Select Car:</label>
            <select name="car_id" id="car" required>
                {{options}}
            </select>
            <input type="text" id="date-range" placeholder="Select Date Range" name="date" required>

        </form>

        <a href="history/history.php">View Reservation History</a>
    </div>
    <div class="er">
        {{error}}
    </div>

</body>
</html>
